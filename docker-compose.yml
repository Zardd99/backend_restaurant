version: "3.8"
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - MANAGER_EMAIL=${MANAGER_EMAIL}
      - MONGODB_URI=mongodb://mongodb:27017/restaurant
      - ALERT_INTERVAL=${ALERT_INTERVAL}
    depends_on:
      - mongodb
    volumes:
      - .:/app
      - /app/node_modules

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
